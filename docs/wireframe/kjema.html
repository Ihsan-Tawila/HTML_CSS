<!DOCTYPE html>
<html>
    <head>
        <title>HTML Skjema</title>
        <meta charset="utf-8">
		
		<style>
			body{
				display:flex;
				justify-content:center;
				height:40rem;
				background-color: lightblue;
				background-image:url(photo/regist.jpg);
				background-width:100%;
			 
			 }
			 
			 main{
				align-self:center;
				background-color: lightblue;
				box-shadow:0px 0px 10px white,
							0px 0px 10px black;
				padding:10px;
				margin:15px;
				
			 }
			 fieldset{

				border:5px solid lightgreen;
				

			 }
			a, input[type="submit"]{
				background-color:green;
				color:white;
				border: 2px solid lightgreen;
				padding:20px;
				margin:20px 0;
			}
			input{
				margin:20px;
			 
			 }
			a{
				text-decoration: none;
			}
		</style>	 
    </head>
    <body>
		<main>
			<h2>HTML skjema</h2>
			
			<h3>Registrerer bruker</h3>
			<form action="regi.php" method="post">
				<fieldset>
					<legend>personlig informasjon</legend>
					<label for="fornavn">Fornavn:</label>
					<input placeholder="forenavn" id="fornavn" type="text" name="fornavn" required /><br/>
					<label for="etternavn">Etternavn:</label>
					<input id="etternavn" type="text" name="etternavn"required /><br/>
					<label for="phone">Phone:</label>
					<input id="phone" type="tel" name="phone" pattern="[0-9]{8}" required /><br/>
					<label for="email">Email:</label>
					<input id="email" type="email" name="email" required />
					<label for="bday">Birthday:</label>
					<input id="bday" type="date" name="bday" min="2000-01-02" required /><br/>					
				</fieldset>
				<input type="submit" value="Registrer"/>
				<a href="../index.html">Avbryt</a>
			</form>
		</main>	
    </body>
</html>
